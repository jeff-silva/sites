<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#ffffff" />
  
  <!-- Outer Border -->
  <rect x="20" y="20" width="760" height="560" fill="none" stroke="#B8860B" stroke-width="5" />
  <rect x="30" y="30" width="740" height="540" fill="none" stroke="#DAA520" stroke-width="2" />

  <!-- Corner Decorations -->
  <path d="M 30 30 L 130 30 L 130 130 L 30 30" fill="#DAA520" opacity="0.2" />
  <path d="M 770 30 L 670 30 L 670 130 L 770 30" fill="#DAA520" opacity="0.2" />
  <path d="M 30 570 L 130 570 L 30 470 L 30 570" fill="#DAA520" opacity="0.2" />
  <path d="M 770 570 L 670 570 L 770 470 L 770 570" fill="#DAA520" opacity="0.2" />

  <!-- Header Text -->
  <text x="400" y="150" font-family="serif" font-size="50" font-weight="bold" fill="#333" text-anchor="middle">CERTIFICADO</text>
  <text x="400" y="200" font-family="sans-serif" font-size="20" fill="#666" text-anchor="middle" letter-spacing="5">DE PARTICIPAÇÃO</text>

  <!-- Body Text -->
  <text x="400" y="280" font-family="sans-serif" font-size="16" fill="#555" text-anchor="middle">Este certificado é orgulhosamente concedido a</text>

  <!-- Name Underline -->
  <!-- <line x1="200" y1="380" x2="600" y2="380" stroke="#ccc" stroke-width="1" /> -->
  <!-- Commented out underline so user places text freely -->

  <!-- Bottom Text -->
  <text x="400" y="450" font-family="sans-serif" font-size="16" fill="#555" text-anchor="middle">por sua participação e dedicação excepcionais.</text>

  <!-- Date / Signature Lines -->
  <line x1="150" y1="520" x2="350" y2="520" stroke="#333" stroke-width="1" />
  <text x="250" y="540" font-family="sans-serif" font-size="14" fill="#666" text-anchor="middle">Data</text>

  <line x1="450" y1="520" x2="650" y2="520" stroke="#333" stroke-width="1" />
  <text x="550" y="540" font-family="sans-serif" font-size="14" fill="#666" text-anchor="middle">Assinatura</text>
  
  <!-- Badge Decor -->
  <circle cx="400" cy="500" r="30" fill="#B8860B" opacity="0.1" />
  <circle cx="400" cy="500" r="25" fill="none" stroke="#B8860B" stroke-width="2" />
</svg>
